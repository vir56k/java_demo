# 全局日志配置
log4j.rootLogger=ERROR, stdout
# MyBatis 日志配置
log4j.logger.cn.zyfvir=TRACE
log4j.logger.org.apache.ibatis.transaction.jdbc=TRACE
org.apache.ibatis.datasource.pooled.PooledDataSource.jdbc=TRACE

# 控制台输出
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%d{MM-dd HH:mm:ss}] [%p] [%c:%L] %m%n
